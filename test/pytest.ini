[pytest]
markers =
    login: pruebas de inicio de sesión
    catalogo: pruebas de inventario
    carrito: pruebas de carrito
    smoke: Reporte
    login_POM: pruebas de inicio de sesión
    catalogo_POM: pruebas de inventario
    carrito_POM: pruebas de carrito
    get: verifican que la API devuelva datos correctamente
    post: pruebas comprueban que se puedan crear recursos y se reflejen los datos enviados
    delete:pruebas aseguran que los recursos se puedan eliminar correctamente
    error: Marca las pruebas que validan manejo de errores y códigos HTTP. Por ejemplo, 404 Not Found
    flow: Marca los flujos encadenados o integrales, donde se combinan varios pasos. Por ejemplo, crear y luego elimina
